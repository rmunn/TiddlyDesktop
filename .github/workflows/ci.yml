name: Build and package TiddlyDesktop

on:
  push:
    branches:
      # - master
      - test-workflow
  pull_request:
    branches:
      - master

jobs:
  build-and-package:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        bits: [64, 32]
    runs-on: macos-latest
    steps:
      - name: "ğŸ’¾ Checking out repository code..."
        uses: actions/checkout@v4
      - name: "ğŸ–¥ï¸ Determining architecture..."
        id: arch
        run: |
          case $OS in
            ubuntu-latest)
              PLATFORM=linux
              EXT=tar.gz
              ;;
            windows-latest)
              PLATFORM=win
              EXT=zip
              ;;
            macos-latest)
              PLATFORM=osx
              EXT=zip
              ;;
          esac

          case $BITS in
            64)
              ARCH=x64
              ;;
            32)
              ARCH=ia32
              ;;
          esac

          # osx has x64 and arm64 instead of x64 and ia32; take care of this special case
          if [ "$PLATFORM" = "osx" -a "$BITS" = "32" ]; then
            ARCH=arm64
          fi

          echo "platform=$PLATFORM" >> "$GITHUB_OUTPUT"
          echo "arch=$ARCH" >> "$GITHUB_OUTPUT"
          echo "ext=$EXT" >> "$GITHUB_OUTPUT"
        env:
          OS: ${{ matrix.os }}
          BITS: ${{ matrix.bits }}
      - name: "ğŸ§® Calculating nw.js version..."
        id: calc-version
        run: |
          NWJS_VERSION=$(<nwjs-version.txt)
          [ -n "$NWJS_VERSION" ] && echo "nwjs-version=$NWJS_VERSION" >> "$GITHUB_OUTPUT"
      - name: "ğŸ—ƒï¸ Setting up caching for nw.js..."
        id: nwjs-cache
        uses: actions/cache@v4
        with:
           path: nwjs
           key: nwjs-${{ matrix.os}}-${{ matrix.bits }}-${{ steps.calc-version.outputs.nwjs-version }}
      - name: "ğŸ› Downloading nw.js..."
        if: ${{ steps.nwjs-cache.outputs.cache-hit != 'true' }}
        run: ./download-nwjs.sh
        env:
          NWJS_VERSION: ${{ steps.calc-version.outputs.nwjs-version }}
          PLATFORM: ${{ steps.arch.outputs.platform }}
          ARCH: ${{ steps.arch.outputs.arch }}
          EXT: ${{ steps.arch.outputs.ext }}
      - name: "ğŸ› ï¸ Building TiddlyDesktop..."
        run: ./bld.sh
        env:
          NWJS_VERSION: ${{ steps.calc-version.outputs.nwjs-version }}
          PLATFORM: ${{ steps.arch.outputs.platform }}
          ARCH: ${{ steps.arch.outputs.arch }}
      - name: "ğŸ“¦ Packaging TiddlyDesktop..."
        run: ./package.sh
        env:
          PLATFORM: ${{ steps.arch.outputs.platform }}
          ARCH: ${{ steps.arch.outputs.arch }}
      - name: "ğŸš€ Uploading packages..."
        uses: actions/upload-artifact@v3
        with:
          path: output/tiddlydesktop-*.zip
