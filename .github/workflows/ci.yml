name: Build and package TiddlyDesktop

on:
  push:
    branches:
      # - master
      - test-workflow
  pull_request:
    branches:
      - master

jobs:
  build-and-package:
    strategy:
      matrix:
        include:
          - platform: linux
            arch: x64
            ext: tar.gz
            platform-for-pkg: linux64
            runs-on: ubuntu-latest
          - platform: linux
            arch: ia32
            ext: tar.gz
            platform-for-pkg: linux32
            runs-on: ubuntu-latest
          - platform: win
            arch: x64
            ext: zip
            platform-for-pkg: win64
            runs-on: ubuntu-latest
          - platform: win
            arch: ia32
            ext: zip
            platform-for-pkg: win32
            runs-on: ubuntu-latest
          - platform: osx
            arch: x64
            ext: zip
            platform-for-pkg: mac64
            runs-on: macos-latest
          - platform: osx
            arch: arm64
            ext: zip
            platform-for-pkg: macapplesilicon
            runs-on: macos-latest
    runs-on: ${{ matrix.runs-on }}
    name: "Build ${{ matrix.platform-for-pkg }}"
    steps:
      - name: "Set up node.js"
        uses: actions/setup-node@v4
      - name: "üíæ Checking out repository code..."
        uses: actions/checkout@v4
      - name: "üßÆ Calculating nw.js version..."
        id: calc-version
        run: |
          NWJS_VERSION=$(<nwjs-version.txt)
          [ -n "$NWJS_VERSION" ] && echo "nwjs-version=$NWJS_VERSION" >> "$GITHUB_OUTPUT"
          echo -n "td-version=" >> "GITHUB_OUTPUT"
          bin/get-version-number | tee -a "GITHUB_OUTPUT"
      - name: "Show versions"
        run: |
          echo "NW version: $NWJS_VERSION"
          echo "TD version: $TD_VERSION"
        env:
          NWJS_VERSION: ${{ steps.calc-version.outputs.nwjs-version }}
          TD_VERSION: ${{ steps.calc-version.outputs.td-version }}
      - name: "üóÉÔ∏è Setting up caching for nw.js..."
        id: nwjs-cache
        uses: actions/cache@v4
        with:
           path: nwjs
           key: nwjs-${{ matrix.os}}-${{ matrix.bits }}-${{ steps.calc-version.outputs.nwjs-version }}
      - name: "üõù Downloading nw.js..."
        if: ${{ steps.nwjs-cache.outputs.cache-hit != 'true' }}
        run: ./download-nwjs.sh
        env:
          NWJS_VERSION: ${{ steps.calc-version.outputs.nwjs-version }}
          PLATFORM: ${{ matrix.platform }}
          ARCH: ${{ matrix.arch }}
          EXT: ${{ matrix.ext }}
      - name: "üõ†Ô∏è Building TiddlyDesktop..."
        run: ./bld.sh
        env:
          NWJS_VERSION: ${{ steps.calc-version.outputs.nwjs-version }}
          PLATFORM: ${{ matrix.platform }}
          ARCH: ${{ matrix.arch }}
      - name: "üì¶ Packaging TiddlyDesktop..."
        run: ./package.sh
        env:
          PLATFORM: ${{ matrix.platform }}
          ARCH: ${{ matrix.arch }}
      - name: "üöÄ Uploading packages..."
        uses: actions/upload-artifact@v3
        with:
          # TODO: Improve the matrix and include artifact names in the matrix
          name: tiddlydesktop-${{ matrix.platform-for-pkg }}-v${{ steps.calc-version.outputs.td-version }}.zip
          path: output/tiddlydesktop-${{ matrix.platform-for-pkg }}-v${{ steps.calc-version.outputs.td-version }}.zip
